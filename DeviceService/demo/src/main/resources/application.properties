spring.application.name=deviceService

###############################################
### DATABASE CONNECTIVITY CONFIGURATIONS ###
###############################################
database.ip = ${DB_IP:localhost}
database.port = ${DB_PORT:5433}
database.user = ${DB_USER:postgres}
database.password = ${DB_PASSWORD:SQLPostgres32}
database.deviceDTO = ${DB_DBNAME:device}

spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://db_device:5432/device
spring.datasource.username=postgres
spring.datasource.password=SQLPostgres32

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true
server.tomcat.threads.max = 1
###############################################
### RABBITMQ CONFIGURATIONS (CloudAMQP) ###
###############################################
# CloudAMQP connection - will be provided via environment variable
spring.rabbitmq.addresses=${CLOUDAMQP_URL:amqp://localhost:5672}

# Connection pool settings
spring.rabbitmq.connection-timeout=30000
spring.rabbitmq.requested-heartbeat=30

# Publisher confirms for reliability
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true

# Queue and Exchange Names
rabbitmq.queue.device.measurement=device-measurement-queue
rabbitmq.queue.device.sync=device-sync-queue
rabbitmq.exchange.device=device-exchange
rabbitmq.routing.key.measurement=device.measurement
rabbitmq.routing.key.sync=device.sync

###############################################
### LOGGING CONFIGURATIONS ###
###############################################
logging.level.root=info
logging.level.org.springframework=info
logging.level.com.example=debug
logging.level.org.springframework.amqp=debug

###############################################
### EMBEDDED TOMCAT CONFIGURATIONS ###
###############################################
#server.port=${PORT:8083}
server.port=${PORT:8080}

###############################################
### ACTUATOR CONFIGURATIONS ###
###############################################
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always