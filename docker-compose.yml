version: '3'

services:

  # =====================
  # TRAEFIK - Reverse Proxy
  # =====================
  traefik:
    image: traefik:v3.2
    container_name: traefik
    command:
      - "--api.insecure=true"                       # Dashboard (port 8080)
      - "--providers.docker=true"                   # Descoperă automat serviciile Docker
      - "--providers.docker.exposedbydefault=false" # Expune doar containerele cu label
      - "--providers.file.filename=/etc/traefik/path.yml" # Încarcă middlewares din fișier
      - "--entrypoints.web.address=:80"             # HTTP port 80
    ports:
      - "80:80"
      - "8080:8080"                                # Dashboard Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Permite accesul la evenimentele Docker
      - ./path.yml:/etc/traefik/path.yml           # ✅ montează fișierul cu middleware-ul CORS
    networks:
      - app_network

  # =====================
  # DATABASES
  # =====================

  db_user:
    image: postgres:15
    container_name: db_user
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SQLPostgres32
      POSTGRES_DB: user_management
    ports:
      - "5433:5432"
    volumes:
      - user_data:/var/lib/postgresql/data
    networks:
      - app_network

  db_device:
    image: postgres:15
    container_name: db_device
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SQLPostgres32
      POSTGRES_DB: device
    ports:
      - "5434:5432"
    volumes:
      - device_data:/var/lib/postgresql/data
    networks:
      - app_network

  db_auth:
    image: postgres:15
    container_name: db_auth
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SQLPostgres32
      POSTGRES_DB: authentication
    ports:
      - "5435:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - app_network

