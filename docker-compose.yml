version: '3'

services:

  # =====================
  # TRAEFIK - Reverse Proxy
  # =====================
  traefik:
    image: traefik:v3.2
    container_name: traefik
    command:
      - "--api.insecure=true"                       # Dashboard (port 8080)
      - "--providers.docker=true"                   # DescoperÄƒ automat serviciile Docker
      - "--providers.docker.exposedbydefault=false" # Expune doar containerele cu label
      - "--entrypoints.web.address=:80"             # HTTP port 80
    ports:
      - "80:80"
      - "8080:8080"                                # Dashboard Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Permite accesul la evenimentele Docker
    networks:
      - app_network

  # =====================
  # DATABASES
  # =====================

  db_user:
    image: postgres:15
    container_name: db_user
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SQLPostgres32
      POSTGRES_DB: user_management
    ports:
      - "5433:5432"
    volumes:
      - user_data:/var/lib/postgresql/data
    networks:
      - app_network

  db_device:
    image: postgres:15
    container_name: db_device
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SQLPostgres32
      POSTGRES_DB: device
    ports:
      - "5434:5432"
    volumes:
      - device_data:/var/lib/postgresql/data
    networks:
      - app_network

  db_auth:
    image: postgres:15
    container_name: db_auth
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SQLPostgres32
      POSTGRES_DB: authentication
    ports:
      - "5435:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - app_network

  # =====================
  # MICROSERVICES
  # =====================

  user_management:
    build:
      context: ./userManagement/demo
      dockerfile: Dockerfile
    container_name: user_management
#    ports:
#      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db_user:5432/user_management
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: SQLPostgres32
    depends_on:
      - db_user
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user.rule=Host(`user.localhost`)"
      - "traefik.http.services.user.loadbalancer.server.port=8080"
      - "traefik.http.routers.user.entrypoints=web"
    networks:
      - app_network

  device:
    build:
      context: ./DeviceService/demo
      dockerfile: Dockerfile
    container_name: device
#    ports:
#      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db_device:5432/device
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: SQLPostgres32
    depends_on:
      - db_device
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.device.rule=Host(`device.localhost`)"
      - "traefik.http.services.device.loadbalancer.server.port=8080"
      - "traefik.http.routers.device.entrypoints=web"
    networks:
      - app_network

  authentication:
    build:
      context: ./Authorization/demo
      dockerfile: Dockerfile
    container_name: authentication
#    ports:
#      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db_auth:5432/authentication
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: SQLPostgres32
    depends_on:
      - db_auth
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`auth.localhost`)"
      - "traefik.http.services.auth.loadbalancer.server.port=8080"
      - "traefik.http.routers.auth.entrypoints=web"
    networks:
      - app_network

  frontend:
    build:
      context: ./React
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - authentication
      - user_management
      - device
    volumes:
      - ./React:/app           # ðŸ”¥ monteazÄƒ codul tÄƒu local
      - /app/node_modules         # evitÄƒ suprascrierea node_modules din container
    environment:
       - CHOKIDAR_USEPOLLING=true  # necesar pentru live reload Ã®n Docker
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`frontend.localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.routers.frontend.entrypoints=web"
    networks:
      - app_network


# =====================
# VOLUMES & NETWORK
# =====================

volumes:
  user_data:
  device_data:
  auth_data:

networks:
  app_network:
    driver: bridge

