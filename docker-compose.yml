version: '3'

services:

  # =====================
  # TRAEFIK - Reverse Proxy
  # =====================
  traefik:
    image: traefik:v3.2
    container_name: traefik
    command:
      - "--api.insecure=true"                       # Dashboard (port 8080)
      - "--providers.docker=true"                   # Descoperă automat serviciile Docker
      - "--providers.docker.exposedbydefault=false" # Expune doar containerele cu label
      - "--providers.file.filename=/etc/traefik/path.yml" # Încarcă middlewares din fișier
      - "--entrypoints.web.address=:80"             # HTTP port 80
    ports:
      - "80:80"
      - "8080:8080"                                # Dashboard Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Permite accesul la evenimentele Docker
      - ./path.yml:/etc/traefik/path.yml           # ✅ montează fișierul cu middleware-ul CORS
    networks:
      - app_network

  # =====================
  # DATABASES
  # =====================

  db_user:
    image: postgres:15
    container_name: db_user
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SQLPostgres32
      POSTGRES_DB: user_management
    ports:
      - "5433:5432"
    volumes:
      - user_data:/var/lib/postgresql/data
    networks:
      - app_network

  db_device:
    image: postgres:15
    container_name: db_device
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SQLPostgres32
      POSTGRES_DB: device
    ports:
      - "5434:5432"
    volumes:
      - device_data:/var/lib/postgresql/data
    networks:
      - app_network

  db_auth:
    image: postgres:15
    container_name: db_auth
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SQLPostgres32
      POSTGRES_DB: authentication
    ports:
      - "5435:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - app_network

  # =====================
  # MICROSERVICES
  # =====================

  user-management:
    build:
      context: ./userManagement/demo
      dockerfile: Dockerfile
    container_name: user-management
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db_user:5432/user_management
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: SQLPostgres32
    depends_on:
      - db_user
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user.rule=Host(`user.localhost`)"
      - "traefik.http.services.user.loadbalancer.server.port=8080"
      - "traefik.http.routers.user.entrypoints=web"
      - "traefik.http.routers.user.middlewares=cors@file"   # ✅ CORS activat
    networks:
      - app_network

  device:
    build:
      context: ./DeviceService/demo
      dockerfile: Dockerfile
    container_name: device
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db_device:5432/device
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: SQLPostgres32
    depends_on:
      - db_device
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.device.rule=Host(`device.localhost`)"
      - "traefik.http.services.device.loadbalancer.server.port=8080"
      - "traefik.http.routers.device.entrypoints=web"
      - "traefik.http.routers.device.middlewares=cors@file" # ✅ CORS activat
    networks:
      - app_network

  authentication:
    build:
      context: ./Authorization/demo
      dockerfile: Dockerfile
    container_name: authentication
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db_auth:5432/authentication
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: SQLPostgres32
    depends_on:
      - db_auth
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`auth.localhost`)"
      - "traefik.http.services.auth.loadbalancer.server.port=8080"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.routers.auth.middlewares=cors@file"   # ✅ CORS activat
    networks:
      - app_network

  frontend:
    build:
      context: ./React
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - authentication
      - user-management
      - device
    volumes:
      - ./React:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`frontend.localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.middlewares=cors@file" # ✅ CORS activat și pe frontend
    networks:
      - app_network


# =====================
# VOLUMES & NETWORK
# =====================

volumes:
  user_data:
  device_data:
  auth_data:

networks:
  app_network:
    driver: bridge
